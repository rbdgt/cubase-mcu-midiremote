name: build-qcon-prox

on: [push, pull_request]

jobs:
  build:
    name: Build QCon Pro X Script
    runs-on: windows-latest # Use windows for easier local path testing
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install dependencies
        [cite_start]run: npm ci [cite: 1264]

      - name: Build script
        [cite_start]run: npm run build [cite: 1264]

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: qcon-prox-script
          [cite_start]path: dist/ # This will contain your single .js file [cite: 1264]